<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Workshop DOM</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shopping Card</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <!-- Panier avec un badge pour afficher le nombre d'articles -->
            <a href="#" class="nav-link">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge bg-danger" id="cart-count">0</span> <!-- Affichage dynamique du nombre d'articles -->
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="shopping-card-container">
        <div class="total-price">
          <span> Total price : </span>
          <span class="total"> 0 $ </span>
        </div>
        <div class="list-products">
          <div class="card-body">
            <div class="card" style="width: 18rem" data-product-id="1">
              <img src="/assets/baskets.png" class="card-img-top" alt="baskets" />
              <div class="card-body">
                <h5 class="card-title">Baskets</h5>
                <p class="card-text">This is a basket</p>
                <h4 class="unit-price">100 $</h4>
                <div>
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">1</span> <!-- La quantité commence à 1 -->
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt"></i>
                </div>
                <!-- Bouton de like -->
                <div>
                  <i class="fas fa-heart" data-liked="false"></i> <!-- Cœur vide par défaut -->
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="card" style="width: 18rem" data-product-id="2">
              <img src="/assets/socks.png" class="card-img-top" alt="socks" />
              <div class="card-body">
                <h5 class="card-title">Socks</h5>
                <p class="card-text">This is a socks</p>
                <h4 class="unit-price">20 $</h4>
                <div>
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">1</span> <!-- La quantité commence à 1 -->
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt"></i>
                </div>
                <!-- Bouton de like -->
                <div>
                  <i class="fas fa-heart" data-liked="false"></i> <!-- Cœur vide par défaut -->
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="card" style="width: 18rem" data-product-id="3">
              <img src="/assets/bag.png" class="card-img-top" alt="bag" />
              <div class="card-body">
                <h5 class="card-title">Bag</h5>
                <p class="card-text">This is a Bag</p>
                <h4 class="unit-price">50 $</h4>
                <div>
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">1</span> <!-- La quantité commence à 1 -->
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt"></i>
                </div>
                <!-- Bouton de like -->
                <div>
                  <i class="fas fa-heart" data-liked="false"></i> <!-- Cœur vide par défaut -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="/main.js"></script>
  </body>
</html>
